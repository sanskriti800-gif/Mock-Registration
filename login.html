<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script>
        function validation() {
            var email = document.getElementById('email').value;
            var psw = document.getElementById('psw').value;


            var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var pswcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9@#$%^&*]{8,15}$/;

            if (emailcheck.test(email)) {
                document.getElementById('mail').innerHTML = "";
            } else {
                document.getElementById('mail').innerHTML = "**Email-id is invalid";
                return false;
            }
            if (pswcheck.test(psw)) {
                document.getElementById('pass').innerHTML = "";
            } else {
                document.getElementById('pass').innerHTML = "**Should contain 8 to 15 character with use of special character, number and letter ";
                return false;
            }
        }
    </script>

</head>

<body>
    <h1>COLLAGE LOGIN PAGE</h1>

    <div class="form">
    <form id="reg" action="reg1.php" method="post">
        <span id="usesubmitted" class="font-weight-bold"></span><br>
        <legend><b>Login to account</b></legend>
        <div class="form-group">
            <label for="email">EMAIL ID</label><sup style="color:red">*</sup><br><span id="mail" class="text-danger font-weight-bold"></span></br>
            <input type="email" placeholder="Enter your Email-id" class="form-control" name="email" id="email" oninput="return validation()" required><br>
        </div>
        <div class="form-group">
            <label for="psw">PASSWORD</label><sup style="color:red">*</sup><br><span id="pass" class="text-danger font-weight-bold"></span></br>
            <input type="password" placeholder="Enter Password" class="form-control" name ="psw" id="psw" oninput="return validation()" required><br>   
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" id="submit" name="submit" onsubmit="return valid()">Login</button>
        </div>
    </form>
    </div>

</body>

</html>
